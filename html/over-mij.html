<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over Mij</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            <a href="htmlpage.html">Terug naar Homepage</a>
        </div>
    </div>
    <div class="content-box">
        <div class="dropdown">
            <button onclick="toggleDropdown()">Over Mij</button>
            <div class="dropdown-content">
                <a href="#" onclick="showText('skills')">Skills</a>
                <a href="#" onclick="showText('school')">School</a>
                <a href="#" onclick="showText('about')">Een beetje over mij</a>
            </div>
        </div>
        <div id="info-box"></div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        }

        function showText(section) {
            const infoBox = document.getElementById('info-box');
            if (section === 'skills') {
                infoBox.textContent = 'ik leer HTML, JavaScript, and PHP.';
            } else if (section === 'school') {
                infoBox.textContent = 'ik studeer ICT op ROC-Zuidoost.';
            } else if (section === 'about') {
                infoBox.textContent = 'Ik ben Dilan. ik ben 16 jaar oud.';
            }
        }
    </script>
</body>
</html>
