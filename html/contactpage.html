<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mij</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            <span class="over-me">over mij</span>
            <a href="over-mij.html"><img src="profile icon.png" alt="Profile"></a>
            <span class="contactme">contact mij</span>
            <a href="contactpage.html"><img src="contactme.png" alt="contact"></a>
            <span class="home">home</span>
            <a href="htmlpage.html"><img src="home.png" alt="Home"></a>
        </div>
        <div class="right-section">
            <a href="https://discord.com" target="_blank"><img src="discord-black-icon-1.png" alt="Discord"></a>
            <a href=""><img src="mail-icon-isolated-on-transparen.png" alt="Email"></a>
            <a href="https://github.com/airdrop-nl" target="_blank"><img src="github.png" alt="GitHub"></a>
        </div>
    </div>
    <div class="contact-form-container">
        <h2>Neem Contact Op</h2>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Verstuur</button>
        </form>
    </div>
</body>
</html>
